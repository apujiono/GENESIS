name: GENESIS NFT
on:
  push:
    branches: [main]

jobs:
  nft:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.9'
      - run: pip install -r requirements.txt
      - run: python scripts/nft_engine.py
      - run: echo "NFT generation tested"
