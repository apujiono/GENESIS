name: GENESIS Reminder
on:
  schedule:
    - cron: '0 8 * * *'  # Setiap pagi jam 8 UTC

jobs:
  remind:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
      - name: Send Email Reminder
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: GENESIS Reminder: Status Hari Ini
          body: Cek issues/discussions di GitHub untuk update dari GENESIS. State saat ini: dari memory.json.
          to: email@contoh.com
          from: GENESIS AI
